{% extends 'base.html' %} 
{% load static %} 

{% block content %}
<main>
  {% include 'partials/nav_admin.html' %}
  <section class="container md:hidden">
    <h1>Account</h1>
  </section>
  <section>
    <div class="container">
      {% if form.errors %}
          <p style="color: red;">Please correct the errors below:</p>
      {% endif %}

      <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">Submit</button>
      </form>
    </div>
  </section>
</main>
{% endblock %}
