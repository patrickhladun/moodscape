{% extends 'base.html' %} 
{% load static %} 

{% block content %}
<main>
  <!-- Page Title -->
  <section class="bg-neutral-100">
    <div class="container py-xxs">
      <h1>Account</h1>
    </div>
  </section>
  <section>
    <div class="container">
      {% if form.errors %}
          <p style="color: red;">Please correct the errors below:</p>
      {% endif %}

      <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">Submit</button>
      </form>
    </div>
  </section>
</main>
{% endblock %}
