{% extends 'base.html' %}
{% load static %}
{% load ui_tags %}

{% block content %}
  <main>
    <!-- Page Title -->
    {% include 'partials/page_title.html' with title='Account' variant='backend' %}
    
    <!-- Account Navigation -->
    {% include 'partials/nav_account.html' %}

    <!-- Account Form -->
    <section class="container py-rg">
      <div class="grid grid-cols-2">
        <form method="POST" data-cy="account_form">
          {% csrf_token %}
          {% render_field form.email %}
          {% render_field form.username %}
          <div class="flex items-center gap-4 py-xs">
            <button class="button button__primary" type="submit">Update</button>
          </div>
        </form>
      </div>
    </section>
  </main>
{% endblock %}
